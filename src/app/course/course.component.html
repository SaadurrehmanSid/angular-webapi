<div>
    
<h2>List of Courses</h2>
<table class="table">
    <thead>
        <tr>
            <th>
                Title
            </th>
            <th>
               Description
            </th>
           
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let course of courses"> 
            <td>{{ course.title}}</td>
            <td>{{ course.description}}</td>
            <td>
                <a href="#" (click)="editRecord(this)">Edit</a>
                <a href="#" (click)="deleteRecord(this)">Delete</a>
         </td>
        </tr>

    </tbody>
</table>
</div>
